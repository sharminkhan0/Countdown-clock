<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="project"></div>
    <div class="layer">
        <div class="">
            <h1 class="year"><span>2024</span></h1>
            <h1 class="title">NEW YEAR COUNTDOWN</h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="time-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="time-text">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="time-text">0</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="sec" class="time-text">0</p>
                    <span>Sec</span>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
